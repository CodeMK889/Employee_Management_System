{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Additional styles for better responsiveness */
        body {
            padding-top: 56px; /* Adjust based on your navbar height */
        }

        @media (max-width: 768px) {
            body {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employee_list' %}">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'department_list' %}">Department</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Salary_Report' %}">Salary Management</a>
                    </li>
                    <li class="nav-item {% if request.path == '/admin/' %}active{% endif %}">
                        <a class="nav-link" target="_blank" href="{% url 'admin_page' %}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
