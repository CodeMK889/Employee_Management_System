<!-- Salary_Report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Report - Employee Management System</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="footer_style">

<div class="container main-content">
    <h2>Salary Report</h2>

    <form method="post" action="{% url 'Salary_Report' %}">
        {% csrf_token %}
        
        <!-- Update the dropdown for selecting the date_range -->
        <label for="date_range">Date Range:</label>
        {{ form.date_range }}
        {{ form.date_range.errors }}  <!-- Display form errors, if any -->

        <button type="submit">Generate Report</button>
    </form>

    {% if form.is_bound and form.is_valid %}
        <!-- Existing content for displaying department-wise and employee-wise salary details -->
    {% endif %}

    <!-- New section for displaying error message -->
    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
</div>

<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
